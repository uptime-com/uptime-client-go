project_name: upctl
before:
  hooks:
    - go mod tidy
builds:
  - id:     upctl
    binary: upctl
    main:   ./cmd/upctl
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos:   windows
        goarch: arm64
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    ldflags:
      - '-s -w -X main.version={{.Version}} -X main.commit={{.Commit}}'
    hooks:
      post:
        - upx -9 {{ .Path }}

archives:
  - id:                upctl
    format:            tar.gz
    wrap_in_directory: true

checksum:
  algorithm: sha256

signs:
  - artifacts: checksum
    args:
      - "--batch"
      - "--local-user"
      - "{{ .Env.GPG_FINGERPRINT }}"
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"

snapshot:
  name_template: "{{ incminor .Version }}-pre-{{ .ShortCommit }}"

changelog:
  skip: true

release:
  prerelease: auto
